<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="./styles.css">

        <title>CRUD Basics</title>
    </head>

    <body class="background__body">
        
        <main class="whole__space">

            <section id="box-1">
                <div id="info-1">
                    <h1 class="info__title">Victor Bittencourt</h1>
                    <div class="info__sub">
                        <span>Idade: 20</span>
                        <hr class="rule__breaker">
                        <span>Programador</span>
                    </div>

                    <div class="info__other">
                        <div class="leftside-column">
                            <ul class="info-fromdb">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>

                        <div class="leftside-column">

                        </div>
                    </div>
                </div>

                <hr class="rule__breaker">

                <div id="info-2">
                    <h1 class="info__title">VicourtBitt Tech</h1>
                    <div class="info__sub">
                        <span>Ramo: Tecnologia da Informação</span>
                        <hr class="rule__breaker">
                        <span>Desenvolvimento</span>
                    </div>

                    <div class="info__other">

                    </div>
                </div>
            </section>

            <section id="box-2">
                <form class="post-boxes">
                    <input class="post-input" placeholder="Nome da companhia">
                    <input class="post-input" placeholder="CNPJ da companhia">
                    <select class="post-select">
                        <option>Ramo da companhia</option>
                        <option>Alimentício</option>
                        <option>Industrial</option>
                        <option>Tecnológico</option>
                    </select>

                    <select class="post-select">
                        <option>Tamanho da companhia</option>
                        <option>Internacional</option>
                        <option>Multinacional</option>
                        <option>Nacional</option>
                        <option>Grande Porte</option>
                        <option>Médio Porte</option>
                        <option>Pequeno Porte</option>
                    </select>
                </form>

                <div class="requisition-box inactive-status">
                    <span class="requisition-text">Current Status: Inactive (not being used)</span>
                </div>
            </section>

            <aside id="box-3">
                <button id="getter">
                    Get Info
                </button>

                <button id="poster">
                    Post Info
                </button>
            </aside>
        </main>

    </body>
</html>
